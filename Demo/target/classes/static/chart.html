<div align="center" ng-controller="MyCtrl">
            <h1>User List</h1>
              <table border="1">
                  <th>No</th>
                  <th>First Name</th>
                  <th>Last Name</th>
                  <th>Date of Birth</th>

                  <tr ng-repeat="x in users">
                      <td>{{$index + 1}}</td>
                      <td>{{x.firstName}}</td>
                      <td>{{x.lastName}}</td>
                      <td>{{x.dateOfBirth}}</td>
                  </tr>
              </table>
        </div>
